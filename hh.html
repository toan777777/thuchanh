<script>
    let a = ["toan7777"]
    let b = ["123"]


    function dangki() {
        let nhapemail = document.getElementById("nhapemail").value;
        let nhappassword = document.getElementById("nhappassword").value;
        a.push(nhapemail)
        b.push(nhappassword)
    }

    function dangnhap() {
        let nhapemail = document.getElementById("nhapemail").value;
        let nhappassword = document.getElementById("nhappassword").value;
        for (let i = 0; i < a.length; i++) {
            if (nhapemail === a[i] && nhappassword === b[i]) {
                alert("Dang nhap thanh cong!");
                window.location = "case.html"
                return;
            }
        }
        alert("Dang nhap that bai!")
    }
</script>
